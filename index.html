<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sheyla Cavalcanti</title>

</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="brand-logo"><img src="./imgs/logo.jpg" width="56" height="56"></div>
      <div>
        <div class="brand-title">Sheyla Cavalcanti</div>
        <div class="brand-sub">Laboratório de Prótese Dentária</div>
      </div>
    </div>
  </header>

  <form id="loginForm">
    <h2>Login</h2>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

    <button type="submit">Entrar</button>
    <p id="erro" style="color:red; text-align:center; margin-top:10px;"></p>
  </form>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    // credenciais fixas de teste
    const emailCorreto = "bsued@gmail.com";
    const senhaCorreta = "260699";

    if (email === emailCorreto && senha === senhaCorreta) {
      window.location.href = "menu.html"; // Redireciona para o menu
    } else {
      erro.textContent = "E-mail ou senha incorretos!";
    }
  });
</script>
