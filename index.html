<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sheyla Cavalcanti</title>
  <link rel="stylesheet" href="style_full.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="brand-logo"><img src="./imgs/logo.jpg" width="56" height="56"></div>
      <div>
        <div class="brand-title">Sheyla Cavalcanti</div>
        <div class="brand-sub">Laboratório de Prótese Dentária</div>
      </div>
    </div>
  </header>

  <form id="loginForm">
    <h2>Login</h2>

    <label for="login">Login:</label>
    <input type="text" id="login" name="login" placeholder="Digite seu login" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

    <button type="submit">Entrar</button>
    <p id="erro" style="color:red; text-align:center; margin-top:10px;"></p>
  </form>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzI55kqGgZg0Y8aRxR24vF6hAjekmDP7elhE6IiXOmNp1ReraCZq5AwsVi_676bR_p_/exec';
    
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const login = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");
      
      const payload = {
        action: 'login',
        login: login,
        senha: senha
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: {
            'Content-Type': 'text/plain'
          }
        });

        const result = await response.json();

        if (result.success) {
          window.location.href = "menu.html";
        } else {
          erro.textContent = "Login ou senha incorretos!";
        }
      } catch (error) {
        erro.textContent = "Erro na conexão. Tente novamente.";
        console.error("Erro de login:", error);
      }
    });
  </script>
</body>
</html>
